<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <header>
        <form data-submit>
          <div class="form-group">
            <button class="submit-btn">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Search city" />
            <br />
            <span class="error-msg" data-error-msg
              >No matching location found!</span
            >
          </div>
        </form>
      </header>
      <div class="main-weather-display info">
        <div class="general-info">
          <p class="condition" data-condition>MOSTLY SUNNY</p>
          <h1 class="location" data-location>GUANGZHOU, CHINA</h1>
          <span class="degrees" data-degrees>69</span>
        </div>
        <div class="weather-details info">
          <p class="feels-like" data-feels-like>FEELS LIKE: 70</p>
          <p class="wind-mph" data-wind-mph>WIND: 5 MPH</p>
          <p class="humidity" data-humidity>HUMIDITY: 69</p>
        </div>
      </div>
    </div>
  </body>
</html>
